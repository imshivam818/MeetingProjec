<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Booking Form HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="" />

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href='app.component.css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>


<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Make your Meeting</h1>
                        </div>
                        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                            <div class="form-group">
                                <span class="form-label">Name</span>
                                <input class="form-control" name="name" type="text" formControlName="name">
                                <span class="form-label" *ngIf="name && name.invalid">this field is required</span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Start-time</span>
                                        <input class="form-control" name="starttime" type="time"
                                            formControlName="starttime">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">End-time</span>
                                        <input class="form-control" name="endtime" type="time"
                                            formControlName="endtime">
                                        <!-- <span class="form-label" *ngIf="endtime && endtime.invalid">this field is
                                        required</span> -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Meeting day</span>
                                        <input name="day" class="form-control" type="date" formControlName="day">
                                        <!-- <span class="form-label" *ngIf="day && day.invalid">this field is </span> -->
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Meeting purpose</span>
                                        <input class="form-control" name="purpose" type="text"
                                            formControlName="purpose">
                                        <span class="form-label" *ngIf="purpose && purpose.invalid">this field is
                                            required</span>
                                    </div>
                                </div>
                            </div>
                            <button class="submit-btn" type="submit">submit</button>
                        </form>
                    </div>
                    <div class="form-btn">
                        <!-- <button class="submit-btn">submit</button> -->
                        <!-- <button type="button" (click)="addNewItem(newItem.value)">Add to parent's list</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
